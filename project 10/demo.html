<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing HELLO!</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 80px;
      color: white;
      display: flex;
      gap: 10px;
      margin: 0;
    }

    h1 span {
      display: inline-block;
      animation: bounce 1s infinite;
    }

    /* Bounce keyframes */
    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-40px);
      }

      60% {
        transform: translateY(-20px);
      }
    }

    /* Delay each letter for wave effect */
    h1 span:nth-child(1) {
      animation-delay: 0s;
    }

    h1 span:nth-child(2) {
      animation-delay: 0.1s;
    }

    h1 span:nth-child(3) {
      animation-delay: 0.2s;
    }

    h1 span:nth-child(4) {
      animation-delay: 0.3s;
    }

    h1 span:nth-child(5) {
      animation-delay: 0.4s;
    }

    h1 span:nth-child(6) {
      animation-delay: 0.5s;
    }

    footer {
      margin-top: 400px;
    }

    a {
      text-decoration: none;
      background: white;
      color: rgba(0, 255, 47, 0.91);
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.2em;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: rgba(0, 255, 47, 0.91);
      color: white;
    }
  </style>
</head>

<body>

  <h1>
    <span>W</span>
    <span>E</span>
    <span>L</span>
    <span>C</span>
    <span>O</span>
    <span>M</span>
    <span>E</span>
  </h1>

  <footer>
    <a href="home.html">go to my home page</a>
  </footer>

</body>

</html>
